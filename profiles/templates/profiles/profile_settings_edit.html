{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col text-shadow">
                <h1 class="my-5 display-5 text-light text-center">
                    Update Profile
                </h1>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="row mx-3 pb-5">
    <div class="col-3"></div>
    <div class="col-12 col-lg-6 px-xs-2 px-sm-5 px-lg-3 px-xl-5">
        <form class="mt-3" action="{% url 'settings_edit' %}" method="POST" id="profile-update-form">
            {% csrf_token %}
            {{ form | crispy }}
            <a href="{% url 'profile' %}" class="btn btn-outline-light rounded-3 float-end ms-2">Chancel</a>
            <button class="btn btn-outline-light rounded-3 float-end">Update Information</button>
        </form>
    </div>
    <div class="col-3"></div>
</div>
{% endblock %}
