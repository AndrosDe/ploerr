<form class="form update-form mb-1 pb-2" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group input-group-{{ item.item_id }}">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-light rounded-0 decrement-qty_{{ item.item_id }}" 
                    data-item_id="{{ item.item_id }}">
                    <span class="icon">
                        <i class="fas fa-minus"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input id_qty_{{ item.item_id }}"
                type="number" name="quantity" value="{{ item.quantity }}" min="1" max="99" 
                data-item_id="{{ item.item_id }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-light rounded-0 increment-qty_{{ item.item_id }}" 
                    data-item_id="{{ item.item_id }}">
                    <span class="icon">
                        <i class="fas fa-plus"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<a class="update-link text-warning text-decoration-none"><strong>Update</strong></a>
<a class="remove-item text-danger text-decoration-none float-end" id="remove_{{ item.item_id }}"><strong>Remove</strong></a>
