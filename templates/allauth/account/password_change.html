{% extends "account/base.html" %}

{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_header %}
    <h1 class="my-5 display-5 text-light text-center">{% trans "Change Password" %}</h1>
{% endblock %}

{% block content %}
<div class="row mb-5">
    <div class="col-1 col-sm-4"></div>
    <div class="col-10 col-sm-4">
        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="row my-4">
                <div class="col-1"></div>
                <div class="col-10 text-center">
                    <button class="btn btn-light btn-lg" type="submit" name="action">{% trans "Change Password" %}</button>
                </div>
                <div class="col-1"></div>
            </div>
        </form>
    </div>
    <div class="col-1 col-sm-4"></div>
</div>
{% endblock %}
